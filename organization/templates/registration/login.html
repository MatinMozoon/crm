<!DOCTYPE html>
<html lang="en">
<head>
    <title>ورود</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../static/images-login/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor-login/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/fonts-login/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor-login/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor-login/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor-login/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/css-login/util.css">
    <link rel="stylesheet" type="text/css" href="../../static/css-login/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../static/images-login/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
						ورود کاربر
					</span>

                <div class="wrap-input100 validate-input">
                    <input dir="rtl" id="username" name="username" class="form-control input100"
                           placeholder="نام کاربری">
                    <span class="focus-input100"></span>
                    {#						<span class="symbol-input100">#}
                    {#							<i class="fa fa-envelope" aria-hidden="true"></i>#}
                    {#						</span>#}
                </div>

                <div class="wrap-input100 validate-input">
                    <input dir="rtl" type="password" id="password" name="password" class="form-control input100"
                           placeholder="رمز عبور">
                    <span class="focus-input100"></span>
                    {#						<span class="symbol-input100">#}
                    {#							<i class="fa fa-lock" aria-hidden="true"></i>#}
                    {#						</span>#}
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        ورود
                    </button>
                </div>

                {#					<div class="text-center p-t-12">#}
                {#						<span class="txt1">#}
                {#							Forgot#}
                {#						</span>#}
                {#						<a class="txt2" href="#">#}
                {#							Username / Password?#}
                {#						</a>#}
                {#					</div>#}

                <div class="text-center p-t-136">
                    {#						<a class="txt2" href="#">#}
                    {#							Create your Account#}
                    {#							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>#}
                    {#						</a>#}
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="../../static/vendor-login/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor-login/bootstrap/js/popper.js"></script>
<script src="../../static/vendor-login/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor-login/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor-login/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="js-login/main.js"></script>

</body>
</html>
